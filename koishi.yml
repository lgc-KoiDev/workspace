port: 5140
maxPort: 5149
plugins:
  group:basic:
    ~admin: {}
    ~bind: {}
    commands: {}
    help: {}
    inspect: {}
    locales: {}
    rate-limit: {}
  group:console:
    analytics: {}
    ~auth: {}
    config: {}
    console:
      open: true
      devMode: true
    dataview: {}
    desktop:
      $if: env.KOISHI_AGENT?.includes('Desktop')
    ~explorer: {}
    logger: {}
    insight: {}
    market:
      registry:
        endpoint: https://registry.npmmirror.com
      search:
        endpoint: https://registry.koishi.chat/index.json
    sandbox: {}
    status: {}
    theme-vanilla: {}
    wallpaper:dieh86: {}
    ~click-colorful:96v4dv: {}
  group:storage:
    database-sqlite: {}
    assets-local: {}
  group:adapter:
    ~adapter-onebot: {}
  group:develop:
    $if: env.NODE_ENV === 'development'
    hmr:
      root: .
  group:test:
    memes-api:rqx7jk:
      requestConfig:
        endpoint: http://127.0.0.1:23333
prefix:
  - /
  - ''
