    logger: {}
    insight: {}
    market:
      registry:
        endpoint: https://registry.npmmirror.com
      search:
        endpoint: https://registry.koishi.chat/index.json
    sandbox: {}
    status: {}
    theme-vanilla: {}
    wallpaper: {}
  group:storage:
    database-sqlite: {}
    assets-local: {}
  group:adapter:
    ~adapter-onebot:
      selfId: '3436954762'
      protocol: ws
      endpoint: ws://127.0.0.1:54345
  group:develop:
    $if: env.NODE_ENV === 'development'
    hmr:
      root: .
  group:dev:
    memes-api:
      requestConfig:
        endpoint: http://127.0.0.1:23333
