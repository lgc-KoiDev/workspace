  - '!'
  - ÔºÅ
plugins:
  group:basic:
    ~admin: {}
    ~bind: {}
    commands: {}
    help: {}
    inspect: {}
    locales: {}
    rate-limit: {}
  group:console:
    analytics: {}
    ~auth: {}
    config: {}
    console:
      devMode: true
    dataview: {}
